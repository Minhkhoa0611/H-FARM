        // L∆∞u l√™n Github qua Google Apps Script
        function saveToGithub() {
            const filename = filenameInput.value.trim() || 'bai-viet-moi';
            const htmlContent = getExportHtml();
            const githubPath = `posts/${filename}.html`;
            const githubWebUrl = `https://minhkhoa0611.github.io/H-FARM/posts/${filename}.html`;
            const githubLinkDiv = document.getElementById('github-link');
            const githubProgressDiv = document.getElementById('github-progress');
            const qrcodeBox = document.getElementById('qrcode-box');
            const downloadQrBtn = document.getElementById('download-qrcode-btn');

            githubLinkDiv.innerHTML = "";
            githubProgressDiv.textContent = "ƒêang l·∫•y token Github...";
            qrcodeBox.innerHTML = ""; // X√≥a QR c≈© n·∫øu c√≥
            downloadQrBtn.style.display = "none";

            // N·∫øu c√≥ ·∫£nh, ki·ªÉm tra dung l∆∞·ª£ng base64 (gi·ªõi h·∫°n Github API ~1MB/file)
            if (imageDataUrl && imageDataUrl.length > 1200000) {
                githubProgressDiv.textContent = "·∫¢nh qu√° l·ªõn, vui l√≤ng ch·ªçn ·∫£nh nh·ªè h∆°n (d∆∞·ªõi 1MB)!";
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycbwUZ5jzf34qM4fWIiCaWFUElqRnkMuQqGgITrr0KdE0pMmfo9ejeWEFCLFzmL4okYwi/exec')
                .then(res => res.text())
                .then(text => {
                    githubProgressDiv.textContent = "ƒêang x√°c th·ª±c token...";
                    let token = '';
                    const match = text.match(/Token ƒë√£ l∆∞u:\s*([a-zA-Z0-9_]+)/);
                    if (match) token = match[1];
                    if (!token) {
                        githubProgressDiv.textContent = "Kh√¥ng l·∫•y ƒë∆∞·ª£c token Github!";
                        return;
                    }
                    githubProgressDiv.textContent = "ƒêang ki·ªÉm tra file tr√™n Github...";
                    fetch(`https://api.github.com/repos/Minhkhoa0611/H-FARM/contents/${githubPath}`, {
                        headers: { Authorization: `token ${token}` }
                    })
                    .then(res => res.ok ? res.json() : null)
                    .then(fileData => {
                        githubProgressDiv.textContent = "ƒêang t·∫£i file l√™n Github...";
                        const body = {
                            message: `Add post ${filename}.html`,
                            content: btoa(unescape(encodeURIComponent(htmlContent))),
                            branch: "main"
                        };
                        if (fileData && fileData.sha) body.sha = fileData.sha;
                        fetch(`https://api.github.com/repos/Minhkhoa0611/H-FARM/contents/${githubPath}`, {
                            method: "PUT",
                            headers: {
                                "Authorization": `token ${token}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(body)
                        })
                        .then(r => r.json())
                        .then(resp => {
                            if (resp.content && resp.content.download_url) {
                                githubProgressDiv.textContent = "ƒê√£ l∆∞u l√™n Github th√†nh c√¥ng!";
                                githubLinkDiv.innerHTML = `<a href="${githubWebUrl}" target="_blank" style="color:#388e3c;font-weight:600;text-decoration:underline;">Xem b√†i vi·∫øt tr√™n web: ${githubWebUrl}</a>`;
                                qrcodeBox.innerHTML = ""; // clear c≈©
                                downloadQrBtn.style.display = "none";
                                // S·ª≠ d·ª•ng QRCodeStyling n·∫øu c√≥, n·∫øu kh√¥ng fallback QRCode.js
                                if (window.QRCodeStyling) {
                                    const qr = new QRCodeStyling({
                                        width: 220,
                                        height: 220,
                                        data: githubWebUrl,
                                        image: "image.png",
                                        dotsOptions: { color: "#000000", type: "rounded" },
                                        backgroundOptions: { color: "#e6f9e6" }, // n·ªÅn xanh gi·ªëng trang
                                        cornersSquareOptions: { type: "extra-rounded", color: "#000000" },
                                        cornersDotOptions: { type: "dot", color: "#000000" },

                                    qr.append(qrcodeBox);

                                } else if (window.QRCode) {

                                        text: githubWebUrl,
                                        width: 220,
                                        height: 220,
                                        colorDark : "#000000",
                                        colorLight : "#e6f9e6", // n·ªÅn xanh gi·ªëng trang
                                        correctLevel : QRCode.CorrectLevel.H
                                    });
                                    qrcodeBox.innerHTML += '<div style="font-size:0.95em;color:#888;margin-top:4px;">(Kh√¥ng h·ªó tr·ª£ logo ·ªü gi·ªØa)</div>';
                                    downloadQrBtn.style.display = "none";
                                }
                            } else {
                                githubProgressDiv.textContent = "L∆∞u l√™n Github th·∫•t b·∫°i! " + (resp.message || '');
                                githubLinkDiv.innerHTML = "";
                                qrcodeBox.innerHTML = "";
                                downloadQrBtn.style.display = "none";
                            }
                        })
                        .catch(() => {
                            githubProgressDiv.textContent = "L·ªói khi t·∫£i file l√™n Github!";
                            githubLinkDiv.innerHTML = "";
                            qrcodeBox.innerHTML = "";
                            downloadQrBtn.style.display = "none";
                        });
                    });
                })
                .catch(() => {
                    githubProgressDiv.textContent = "Kh√¥ng l·∫•y ƒë∆∞·ª£c token Github!";
                    githubLinkDiv.innerHTML = "";
                });
        }
    </script>

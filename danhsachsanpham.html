<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
       <link rel="icon" type="image/x-icon" href="image.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fcf6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #217a21;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 18px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 0 12px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 50px 30px;
            margin: 25px 0;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(45,122,45,0.08);
            padding: 18px 14px 16px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            min-height: 370px; /* Đảm bảo các card cao đều nhau */
            height: 100%;
        }
        .product-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 auto;
            width: 100%;
        }
        .product-img {
            width: 100%;
            max-width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f2f8f2;
            display: block;
        }
        .product-title {
            font-weight: bold;
            color: #217a21;
            font-size: 1.08em;
            margin-bottom: 6px;
            text-align: center;
            min-height: 2.5em; /* Đảm bảo tên sản phẩm không làm lệch card */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-price-list {
            margin-bottom: 8px;
            width: 100%;
            min-height: 2.2em; /* Đảm bảo vùng giá luôn có chiều cao */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin-bottom: 2px;
        }
        .product-note {
            color: #888;
            font-size: 0.97em;
            margin-bottom: 8px;
            text-align: center;
            min-height: 1.2em;
        }
        .product-detail-link {
            margin-bottom: 8px;
            display: inline-block;
            min-height: 1.2em;
        }
        .add-to-cart-btn {
            width: 100%;
            margin-top: auto;
        }
        /* Đảm bảo các card luôn cao đều nhau trong grid */
        .product-grid > .product-card {
            height: 100%;
        }
        /* Cart popup */
        #cart-popup {
            animation: fadeInCart 0.18s;
        }
        @keyframes fadeInCart {
            from { opacity: 0; transform: translateY(-16px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.98em;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #e0f2e0;
            padding: 4px 6px;
            text-align: center;
        }
        .cart-table th {
            background: #eafbe7;
            color: #217a21;
        }
        .cart-total-row td {
            font-weight: bold;
            color: #217a21;
            background: #f2f8f2;
        }
        .cart-buy-btn {
            margin-top: 12px;
            background: #217a21;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.08em;
            width: 100%;
        }
        /* Price popup */
        .price-popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .price-popup {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(45,122,45,0.18);
            padding: 24px 22px 16px 22px;
            min-width: 220px;
            max-width: 90vw;
            text-align: center;
        }
        .price-popup h3 {
            color: #217a21;
            margin-bottom: 12px;
            font-size: 1.08em;
        }
        #popup-price-select {
            width: 90%;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #b6e5b6;
            font-size: 1em;
        }
        #popup-add-cart-btn {
            background: #217a21;
            color: #fff;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
        }
        .cancel-btn {
            background: #bdbdbd;
            color: #333;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        /* Responsive styles */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 32px 14px; /* tăng khoảng cách hàng trên mobile/tablet */
            }
            .container {
                max-width: 99vw;
            }
        }
        @media (max-width: 700px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 22px 8px;
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .product-card {
                padding: 12px 7px 12px 7px;
                min-height: 0;
            }
            .product-img {
                max-width: 100vw;
                height: 180px;
            }
            h1 {
                font-size: 1.25em;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .cart-table th, .cart-table td {
                font-size: 0.95em;
                padding: 3px 2px;
            }
            .price-popup {
                padding: 14px 6px 10px 6px;
                min-width: 0;
            }
        }
        /* Scrollbar style for popup */
        #cart-popup, #my-orders-popup > div {
            scrollbar-width: thin;
            scrollbar-color: #b6e5b6 #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar, #my-orders-popup > div::-webkit-scrollbar {
            width: 7px;
            background: #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar-thumb, #my-orders-popup > div::-webkit-scrollbar-thumb {
            background: #b6e5b6;
            border-radius: 8px;
        }
        /* Footer */
        footer {
            margin-top: 32px;
            margin-bottom: 12px;
            font-size: 1em;
            color: #2d7a2d;
            letter-spacing: 1px;
        }
        /* --- NAV RESPONSIVE --- */
        @media (max-width: 900px) {
            nav {
                padding: 7px 0 6px 0 !important;
            }
            nav > div {
                max-width: 99vw !important;
                gap: 6px !important;
            }
            nav a, nav button#view-my-orders-btn {
                font-size: 0.98em !important;
                padding: 5px 10px !important;
            }
        }
        @media (max-width: 700px) {
            nav {
                padding: 4px 0 3px 0 !important;
            }
            nav > div {
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 4px !important;
            }
            nav > div > div {
                justify-content: center !important;
                flex-wrap: wrap !important;
            }
            nav a, nav button#view-my-orders-btn {
                font-size: 0.93em !important;
                padding: 4px 7px !important;
                margin-bottom: 2px !important;
            }
            #cart-count {
                font-size: 0.85em !important;
                padding: 1px 5px !important;
                top: 1px !important;
                right: 1px !important;
            }
        }
        @media (max-width: 480px) {
            nav {
                padding: 2px 0 2px 0 !important;
            }
            nav a, nav button#view-my-orders-btn {
                font-size: 0.89em !important;
                padding: 3px 4px !important;
            }
        }
    </style>

</head>

        <div style="background:#fff;padding:32px 22px 18px 22px;border-radius:16px;box-shadow:0 4px 32px #b6e5b6;min-width:340px;max-width:98vw;max-height:92vh;overflow:auto;position:relative;">
            <div style="font-weight:bold;color:#217a21;font-size:1.18em;margin-bottom:18px;text-align:center;letter-spacing:1px;">
                <span style="font-size:1.25em;">🧾</span> ĐƠN ĐÃ ĐẶT CỦA TÔI
            </div>
            <div id="my-orders-list"></div>
            <button id="close-my-orders-btn" style="margin-top:16px;background:#e53935;color:#fff;border:none;padding:8px 28px;border-radius:8px;cursor:pointer;font-size:1.08em;display:block;margin-left:auto;margin-right:auto;">Đóng</button>

    <script>
        // --- CART LOGIC ---
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        function setCart(cart) {
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            } catch (e) {
                if (e.name === 'QuotaExceededError' || e.name === 'NS_ERROR_DOM_QUOTA_REACHED') {
                    alert('Giỏ hàng đã đầy hoặc trình duyệt không cho phép lưu thêm. Vui lòng xóa bớt sản phẩm trong giỏ hoặc dùng trình duyệt khác.');
                } else {
                    throw e;
                }
            }
        }
        function addToCart(product) {
            let cart = getCart();
            let cartId = product.id + (product.price ? '_' + product.price : '');
            let idx = cart.findIndex(p => (p.id + (p.price ? '_' + p.price : '')) === cartId);
            if (idx > -1) {
                cart[idx].qty += 1;
            } else {
                cart.push({...product, qty: 1});
            }
            setCart(cart);
            if (document.getElementById('cart-popup').style.display === 'block') {
                renderCartPopup();
            }
        }
        function removeFromCart(id) {
            let cart = getCart().filter(p => {
                let cartId = p.id + (p.price ? '_' + encodeURIComponent(p.price) : '');
                return cartId !== id;
            });
            setCart(cart);
            renderCartPopup();
        }
        function updateCartCount() {
            let cart = getCart();
            document.getElementById('cart-count').textContent = cart.reduce((sum, p) => sum + p.qty, 0);
        }
        function renderCartPopup() {
            let cart = getCart();
            let html = '';
            if (cart.length === 0) {
                html = '<div style="color:#888;text-align:center;">Giỏ hàng trống.</div>';
            } else {
                let total = 0;
                html = `<table class="cart-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN HÀNG</th>
                            <th>DUNG TÍCH</th>
                            <th>GIÁ</th>
                            <th>SỐ LƯỢNG</th>
                            <th>XÓA</th>
                        </tr>
                    </thead>
                    <tbody>`;
                cart.forEach((item, idx) => {
                    let size = '';
                    let priceVal = '';
                    if (item.price) {
                        const match = item.price.match(/^(.+?):\s*(.+)$/);
                        if (match) {
                            size = match[1];
                            priceVal = match[2];
                        } else {
                            priceVal = item.price;
                        }
                    }
                    let priceNum = 0;
                    let priceStr = priceVal.replace(/[^\d]/g, '');
                    if (priceStr) priceNum = parseInt(priceStr, 10);
                    total += priceNum * (item.qty || 1);

                    html += `<tr>
                        <td>${idx + 1}</td>
                        <td style="text-align:left;">${item.title}</td>
                        <td>${size}</td>
                        <td>${priceVal ? `<span class="cart-item-price">${priceVal}</span>` : ''}</td>
                        <td>
                            <input type="number" min="1" value="${item.qty}" style="width:48px;text-align:center;" data-cart-idx="${idx}" class="cart-qty-input">
                        </td>
                        <td>
                            <button onclick="removeFromCart('${item.id}${item.price ? '_' + encodeURIComponent(item.price) : ''}')" style="background:#e53935;color:#fff;border:none;padding:2px 8px;border-radius:4px;cursor:pointer;">Xóa</button>
                        </td>
                    </tr>`;
                });
                html += `</tbody>
                    <tfoot>
                        <tr class="cart-total-row">
                            <td colspan="3">TỔNG CỘNG</td>
                            <td colspan="3" style="text-align:left;font-size:1.1em;">
                                <span id="cart-total">${total.toLocaleString('vi-VN')} đ</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button class="cart-buy-btn" id="cart-buy-btn">MUA HÀNG</button>
                `;
            }
            document.getElementById('cart-items').innerHTML = html;

            // Gán sự kiện thay đổi số lượng
            document.querySelectorAll('.cart-qty-input').forEach(input => {
                input.addEventListener('change', function() {
                    let idx = parseInt(this.getAttribute('data-cart-idx'));
                    let val = parseInt(this.value);
                    if (isNaN(val) || val < 1) val = 1;
                    let cart = getCart();
                    cart[idx].qty = val;
                    setCart(cart);
                    renderCartPopup();
                });
            });

            // Gán sự kiện gửi đơn hàng qua Zalo và lưu Github
            const buyBtn = document.getElementById('cart-buy-btn');
            if (buyBtn) {
                buyBtn.onclick = function() {
                    let cart = getCart();
                    if (!cart.length) return;
                    let customer = getCustomerInfo();
                    let total = cart.reduce((sum, item) => {
                        let priceVal = '';
                        if (item.price) {
                            const match = item.price.match(/^(.+?):\s*(.+)$/);
                            if (match) priceVal = match[2];
                            else priceVal = item.price;
                        }
                        let priceNum = 0;
                        let priceStr = priceVal.replace(/[^\d]/g, '');
                        if (priceStr) priceNum = parseInt(priceStr, 10);
                        return sum + priceNum * (item.qty || 1);
                    }, 0);

                    showOrderConfirmPopup(cart, customer, function(newCustomer) {
                        // Sau khi xác nhận, tiến hành đặt hàng
                        // Hiện popup tiến trình đặt hàng
                        showOrderProgressPopup();

                        let msg = 'ĐƠN HÀNG H-FARM%0A';
                        msg += cart.map((item, idx) => {
                            let size = '';
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) {
                                    size = match[1];
                                    priceVal = match[2];
                                } else {
                                    priceVal = item.price;
                                }
                            }
                            return `${idx + 1}. ${item.title}${size ? ' - ' + size : ''} - ${priceVal ? priceVal : ''} x${item.qty}`;
                        }).join('%0A');
                        let total = 0;
                        cart.forEach(item => {
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) priceVal = match[2];
                                else priceVal = item.price;
                            }
                            let priceNum = 0;
                            let priceStr = priceVal.replace(/[^\d]/g, '');
                            if (priceStr) priceNum = parseInt(priceStr, 10);
                            total += priceNum * (item.qty || 1);
                        });
                        msg += `%0A--------------------%0ATổng cộng: ${total.toLocaleString('vi-VN')} đ`;
                        msg += `%0A--------------------%0A${newCustomer.name} - ${newCustomer.phone}${newCustomer.address ? ' - ' + newCustomer.address : ''}`;
                        // Lưu đơn lên Github
                        saveOrderToGithub({
                            customer: {
                                name: newCustomer.name,
                                phone: newCustomer.phone,
                                address: newCustomer.address
                            },
                            payment: newCustomer.payment,
                            shipper: newCustomer.shipper,
                            items: cart,
                            total,
                            created: new Date().toISOString(),

        .then(res => res.text())
        .then(text => {
            let token = '';

            if (match) token = match[1];
            if (!token) {
                alert('Không lấy được token Github để lưu đơn!');

                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"

            })
            .then(r => r.json())
            .then(resp => {

// Thêm các link script lấy token (đặt ở đầu <script> hoặc trước khi dùng fetchGithubToken)
const TOKEN_SCRIPT_URLS = [
    'https://script.google.com/macros/s/AKfycbwUZ5jzf34qM4fWIiCaWFUElqRnkMuQqGgITrr0KdE0pMmfo9ejeWEFCLFzmL4okYwi/exec',

];

// Hàm lấy token thử lần lượt các link
async function fetchGithubToken() {
    for (let i = 0; i < TOKEN_SCRIPT_URLS.length; i++) {
        try {
            const res = await fetch(TOKEN_SCRIPT_URLS[i]);
            const text = await res.text();
            const match = text.match(/Token đã lưu:\s*([a-zA-Z0-9_]+)/);
            if (match && match[1]) return match[1];
        } catch (e) {}
    }
    // Nếu không lấy được token, thử lấy từ localStorage (nếu đã nhập thủ công)
    const manualToken = localStorage.getItem('manual_github_token');
    if (manualToken) return manualToken;
    return '';
}

                        <option value="">-- Chọn đơn vị vận chuyển --</option>
                        <option value="ViettelPost">ViettelPost</option>
                        <option value="J&T Express">J&T Express</option>
                    </select>
                </div>
                <div style="margin-bottom:10px;text-align:left;">
                    <label style="font-weight:bold;color:#217a21;">Phương thức thanh toán:</label><br>
                    <label style="display:inline-flex;align-items:center;margin-right:12px;">
                        <input type="radio" name="payment-method" value="cod" checked style="margin-right:5px;"> Thanh Toán Khi Nhận Hàng
                    </label>
                    <label style="display:inline-flex;align-items:center;">
                        <input type="radio" name="payment-method" value="bank" style="margin-right:5px;"> Chuyển khoản
                    </label>
                </div>
                <div id="qr-bank-transfer" style="display:none;margin-bottom:10px;">
                    <div style="color:#217a21;font-weight:bold;margin-bottom:4px;">Quét mã QR để chuyển khoản</div>
                    <img src="https://img.vietqr.io/image/970423-0867544809-compact2.jpg?amount=${total}&addInfo=H-FARM%20${encodeURIComponent(info.name||'') + '%20' + orderId}" alt="QR chuyển khoản TPBank" style="width:180px;height:180px;border-radius:12px;border:1px solid #b6e5b6;background:#fff;">
                    <div style="margin-top:6px;font-size:0.98em;">
                        <b>0867544809</b> - TPBank<br>
                        Chủ TK: <b>Trần Minh Khoa</b><br>
                        <span style="color:#e53935;">Nội dung chuyển khoản: H-FARM ${info.name ? info.name : ''} ${orderId}</span>
                    </div>
                </div>
            </div>
            <div style="padding:0 18px 18px 18px;">
                <button id="order-confirm-btn" style="background:#2d7a2d;color:#fff;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Xác nhận đặt hàng</button>
                <button id="order-cancel-btn" style="background:#bdbdbd;color:#333;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;margin-left:8px;">Hủy</button>
            </div>
        </div>
    `;
    document.body.appendChild(overlay);

    // Sự kiện chọn phương thức thanh toán
    const radios = overlay.querySelectorAll('input[name="payment-method"]');
    const qrDiv = overlay.querySelector('#qr-bank-transfer');
    radios.forEach(radio => {
        radio.onchange = function() {
            if (this.value === 'bank') {
                qrDiv.style.display = '';
            } else {
                qrDiv.style.display = 'none';
            }
        };
    });

    document.getElementById('order-confirm-btn').onclick = function() {
        let name = document.getElementById('confirm-name').value.trim();
        let phone = document.getElementById('confirm-phone').value.trim();
        let address = document.getElementById('confirm-address').value.trim();
        let payment = overlay.querySelector('input[name="payment-method"]:checked').value;
        let shipper = document.getElementById('confirm-shipper').value;
        if (!name || !phone || !address) {
            alert('Vui lòng nhập đầy đủ họ tên, số điện thoại và địa chỉ!');
            return;
        }
        if (!shipper) {
            alert('Vui lòng chọn đơn vị vận chuyển!');
            return;
        }
        setCustomerInfo({ name, phone, address });
        document.body.removeChild(overlay);
        if (typeof onConfirm === 'function') onConfirm({ name, phone, address, payment, orderId, shipper });
    };
    document.getElementById('order-cancel-btn').onclick = function() {
        document.body.removeChild(overlay);
    };
}

// Thêm popup tiến trình đặt hàng
function showOrderProgressPopup() {
    // Xóa popup cũ nếu có
    let old = document.getElementById('order-progress-popup');
    if (old) document.body.removeChild(old);
    let overlay = document.createElement('div');
    overlay.id = 'order-progress-popup';
    overlay.style = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.18);z-index:100000;display:flex;align-items:center;justify-content:center;';
    overlay.innerHTML = `
        <div style="background:#fff;border-radius:14px;box-shadow:0 4px 24px rgba(45,122,45,0.18);padding:32px 32px 24px 32px;min-width:220px;max-width:90vw;text-align:center;">
            <div id="order-progress-status" style="color:#217a21;font-size:1.12em;margin-bottom:12px;">
                <span class="order-progress-spinner" style="display:inline-block;width:22px;height:22px;border:3px solid #b6e5b6;border-top:3px solid #217a21;border-radius:50%;animation:spinOrder 0.8s linear infinite;vertical-align:middle;margin-right:8px;"></span>
                Đang xử lý đơn hàng, vui lòng chờ...
            </div>
        </div>
        <style>
        @keyframes spinOrder {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        </style>
    `;
    document.body.appendChild(overlay);
}

function updateOrderProgressPopup(success) {
    let popup = document.getElementById('order-progress-popup');
    if (!popup) return;
    let statusDiv = popup.querySelector('#order-progress-status');
    if (success) {
        statusDiv.innerHTML = `<span style="color:#388e3c;font-size:1.5em;">✔️</span> Đặt hàng thành công!<br><button id="order-progress-close-btn" style="margin-top:14px;background:#2d7a2d;color:#fff;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Đóng</button>`;
        popup.querySelector('#order-progress-close-btn').onclick = function() {
            document.body.removeChild(popup);
        };
    } else {
        statusDiv.innerHTML = `<span style="color:#e53935;font-size:1.5em;">❌</span> Đặt hàng thất bại!<br><button id="order-progress-close-btn" style="margin-top:14px;background:#e53935;color:#fff;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Đóng</button>`;
        popup.querySelector('#order-progress-close-btn').onclick = function() {
            document.body.removeChild(popup);
        };
    }
}
// PWA install prompt logic
let deferredPrompt = null;
const pwaBtn = document.getElementById('pwa-install-btn');
if (pwaBtn) {
    pwaBtn.style.display = 'none';
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        pwaBtn.style.display = '';
    });
    pwaBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            pwaBtn.style.display = 'none';
        }
    });
    // Nếu đã cài app thì ẩn nút
    window.addEventListener('appinstalled', () => {
        pwaBtn.style.display = 'none';
    });
}

if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
    });
}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <link rel="icon" type="image/x-icon" href="image.png">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fcf6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #217a21;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 18px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 0 12px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 50px 30px;
            margin: 25px 0;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(45,122,45,0.08);
            padding: 18px 14px 16px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            min-height: 370px; /* Đảm bảo các card cao đều nhau */
            height: 100%;
        }
        .product-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 auto;
            width: 100%;
        }
        .product-img {
            width: 100%;
            max-width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f2f8f2;
            display: block;
        }
        .product-title {
            font-weight: bold;
            color: #217a21;
            font-size: 1.08em;
            margin-bottom: 6px;
            text-align: center;
            min-height: 2.5em; /* Đảm bảo tên sản phẩm không làm lệch card */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-price-list {
            margin-bottom: 8px;
            width: 100%;
            min-height: 2.2em; /* Đảm bảo vùng giá luôn có chiều cao */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin-bottom: 2px;
        }
        .product-note {
            color: #888;
            font-size: 0.97em;
            margin-bottom: 8px;
            text-align: center;
            min-height: 1.2em;
        }
        .product-detail-link {
            margin-bottom: 8px;
            display: inline-block;
            min-height: 1.2em;
        }
        .add-to-cart-btn {
            width: 100%;
            margin-top: auto;
        }
        /* Đảm bảo các card luôn cao đều nhau trong grid */
        .product-grid > .product-card {
            height: 100%;
        }
        /* Cart popup */
        #cart-popup {
            animation: fadeInCart 0.18s;
        }
        @keyframes fadeInCart {
            from { opacity: 0; transform: translateY(-16px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.98em;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #e0f2e0;
            padding: 4px 6px;
            text-align: center;
        }
        .cart-table th {
            background: #eafbe7;
            color: #217a21;
        }
        .cart-total-row td {
            font-weight: bold;
            color: #217a21;
            background: #f2f8f2;
        }
        .cart-buy-btn {
            margin-top: 12px;
            background: #217a21;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.08em;
            width: 100%;
        }
        /* Price popup */
        .price-popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .price-popup {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(45,122,45,0.18);
            padding: 24px 22px 16px 22px;
            min-width: 220px;
            max-width: 90vw;
            text-align: center;
        }
        .price-popup h3 {
            color: #217a21;
            margin-bottom: 12px;
            font-size: 1.08em;
        }
        #popup-price-select {
            width: 90%;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #b6e5b6;
            font-size: 1em;
        }
        #popup-add-cart-btn {
            background: #217a21;
            color: #fff;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
        }
        .cancel-btn {
            background: #bdbdbd;
            color: #333;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        /* Responsive styles */
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 32px 14px; /* tăng khoảng cách hàng trên mobile/tablet */
            }
            .container {
                max-width: 99vw;
            }
        }
        @media (max-width: 700px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 22px 8px;
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .product-card {
                padding: 12px 7px 12px 7px;
                min-height: 0;
            }
            .product-img {
                max-width: 100vw;
                height: 180px;
            }
            h1 {
                font-size: 1.25em;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .cart-table th, .cart-table td {
                font-size: 0.95em;
                padding: 3px 2px;
            }
            .price-popup {
                padding: 14px 6px 10px 6px;
                min-width: 0;
            }
        }
        /* Scrollbar style for popup */
        #cart-popup, #my-orders-popup > div {
            scrollbar-width: thin;
            scrollbar-color: #b6e5b6 #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar, #my-orders-popup > div::-webkit-scrollbar {
            width: 7px;
            background: #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar-thumb, #my-orders-popup > div::-webkit-scrollbar-thumb {
            background: #b6e5b6;
            border-radius: 8px;
        }
        /* Footer */
        footer {
            margin-top: 32px;
            margin-bottom: 12px;
            font-size: 1em;
            color: #2d7a2d;
            letter-spacing: 1px;
        }
        /* --- NAV RESPONSIVE --- */
        @media (max-width: 900px) {
            nav {
                padding: 7px 0 6px 0 !important;
            }
            nav > div {
                max-width: 99vw !important;

            nav a, nav button#view-my-orders-btn {

        @media (max-width: 700px) {

            nav > div {

            #cart-count {

            }
            nav a, nav button#view-my-orders-btn {
                font-size: 0.89em !important;
                padding: 3px 4px !important;
            }
        }
    </style>

    <script>
        // --- CART LOGIC ---
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        function setCart(cart) {
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            } catch (e) {
                if (e.name === 'QuotaExceededError' || e.name === 'NS_ERROR_DOM_QUOTA_REACHED') {
                    alert('Giỏ hàng đã đầy hoặc trình duyệt không cho phép lưu thêm. Vui lòng xóa bớt sản phẩm trong giỏ hoặc dùng trình duyệt khác.');
                } else {
                    throw e;
                }
            }
        }
        function addToCart(product) {
            let cart = getCart();
            let cartId = product.id + (product.price ? '_' + product.price : '');
            let idx = cart.findIndex(p => (p.id + (p.price ? '_' + p.price : '')) === cartId);
            if (idx > -1) {
                cart[idx].qty += 1;
            } else {
                cart.push({...product, qty: 1});
            }
            setCart(cart);
            if (document.getElementById('cart-popup').style.display === 'block') {
                renderCartPopup();
            }
        }
        function removeFromCart(id) {
            let cart = getCart().filter(p => {
                let cartId = p.id + (p.price ? '_' + encodeURIComponent(p.price) : '');
                return cartId !== id;
            });
            setCart(cart);
            renderCartPopup();
        }
        function updateCartCount() {
            let cart = getCart();
            document.getElementById('cart-count').textContent = cart.reduce((sum, p) => sum + p.qty, 0);
        }
        function renderCartPopup() {
            let cart = getCart();
            let html = '';
            if (cart.length === 0) {
                html = '<div style="color:#888;text-align:center;">Giỏ hàng trống.</div>';
            } else {
                let total = 0;
                html = `<table class="cart-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN HÀNG</th>
                            <th>DUNG TÍCH</th>
                            <th>GIÁ</th>
                            <th>SỐ LƯỢNG</th>
                            <th>XÓA</th>
                        </tr>
                    </thead>
                    <tbody>`;
                cart.forEach((item, idx) => {
                    let size = '';
                    let priceVal = '';
                    if (item.price) {
                        const match = item.price.match(/^(.+?):\s*(.+)$/);
                        if (match) {
                            size = match[1];
                            priceVal = match[2];
                        } else {
                            priceVal = item.price;
                        }
                    }
                    let priceNum = 0;
                    let priceStr = priceVal.replace(/[^\d]/g, '');
                    if (priceStr) priceNum = parseInt(priceStr, 10);
                    total += priceNum * (item.qty || 1);

                    html += `<tr>
                        <td>${idx + 1}</td>
                        <td style="text-align:left;">${item.title}</td>
                        <td>${size}</td>
                        <td>${priceVal ? `<span class="cart-item-price">${priceVal}</span>` : ''}</td>
                        <td>
                            <input type="number" min="1" value="${item.qty}" style="width:48px;text-align:center;" data-cart-idx="${idx}" class="cart-qty-input">
                        </td>
                        <td>
                            <button onclick="removeFromCart('${item.id}${item.price ? '_' + encodeURIComponent(item.price) : ''}')" style="background:#e53935;color:#fff;border:none;padding:2px 8px;border-radius:4px;cursor:pointer;">Xóa</button>
                        </td>
                    </tr>`;
                });
                html += `</tbody>
                    <tfoot>
                        <tr class="cart-total-row">
                            <td colspan="3">TỔNG CỘNG</td>
                            <td colspan="3" style="text-align:left;font-size:1.1em;">
                                <span id="cart-total">${total.toLocaleString('vi-VN')} đ</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button class="cart-buy-btn" id="cart-buy-btn">MUA HÀNG</button>
                `;
            }
            document.getElementById('cart-items').innerHTML = html;

            // Gán sự kiện thay đổi số lượng
            document.querySelectorAll('.cart-qty-input').forEach(input => {
                input.addEventListener('change', function() {
                    let idx = parseInt(this.getAttribute('data-cart-idx'));
                    let val = parseInt(this.value);
                    if (isNaN(val) || val < 1) val = 1;
                    let cart = getCart();
                    cart[idx].qty = val;
                    setCart(cart);
                    renderCartPopup();
                });
            });

            // Gán sự kiện gửi đơn hàng qua Zalo và lưu Github
            const buyBtn = document.getElementById('cart-buy-btn');
            if (buyBtn) {
                buyBtn.onclick = function() {
                    let cart = getCart();
                    if (!cart.length) return;
                    let customer = getCustomerInfo();
                    let total = cart.reduce((sum, item) => {
                        let priceVal = '';
                        if (item.price) {
                            const match = item.price.match(/^(.+?):\s*(.+)$/);
                            if (match) priceVal = match[2];
                            else priceVal = item.price;
                        }
                        let priceNum = 0;
                        let priceStr = priceVal.replace(/[^\d]/g, '');
                        if (priceStr) priceNum = parseInt(priceStr, 10);
                        return sum + priceNum * (item.qty || 1);
                    }, 0);

                    showOrderConfirmPopup(cart, customer, function(newCustomer) {
                        // Sau khi xác nhận, tiến hành đặt hàng
                        // Hiện popup tiến trình đặt hàng
                        showOrderProgressPopup();

                        let msg = 'ĐƠN HÀNG H-FARM%0A';
                        msg += cart.map((item, idx) => {
                            let size = '';
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) {
                                    size = match[1];
                                    priceVal = match[2];
                                } else {
                                    priceVal = item.price;
                                }
                            }
                            return `${idx + 1}. ${item.title}${size ? ' - ' + size : ''} - ${priceVal ? priceVal : ''} x${item.qty}`;
                        }).join('%0A');
                        let total = 0;
                        cart.forEach(item => {
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) priceVal = match[2];
                                else priceVal = item.price;
                            }
                            let priceNum = 0;
                            let priceStr = priceVal.replace(/[^\d]/g, '');
                            if (priceStr) priceNum = parseInt(priceStr, 10);
                            total += priceNum * (item.qty || 1);
                        });
                        msg += `%0A--------------------%0ATổng cộng: ${total.toLocaleString('vi-VN')} đ`;
                        msg += `%0A--------------------%0A${newCustomer.name} - ${newCustomer.phone}${newCustomer.address ? ' - ' + newCustomer.address : ''}`;
                        // Lưu đơn lên Github
                        saveOrderToGithub({
                            customer: {
                                name: newCustomer.name,
                                phone: newCustomer.phone,
                                address: newCustomer.address
                            },
                            payment: newCustomer.payment,
                            shipper: newCustomer.shipper,
                            items: cart,
                            total,
                            created: new Date().toISOString(),
                            orderId: newCustomer.orderId
                        }, function(success, orderId) {
                            // Đóng popup tiến trình và báo kết quả trên popup
                            updateOrderProgressPopup(success);
                            if (success) {
                                setCart([]);
                                renderCartPopup();
                            }
                        });
                    }, total);
                };
            }
        }
        document.getElementById('cart-btn').onclick = function() {
            renderCartPopup();
            document.getElementById('cart-popup').style.display = 'block';
        };
        document.getElementById('close-cart').onclick = function() {
            document.getElementById('cart-popup').style.display = 'none';
        };
        updateCartCount();
        // --- END CART LOGIC ---

        let allProducts = [];
        let lastSearch = '';
        let lastSearchResults = [];

        fetch('https://raw.githubusercontent.com/Minhkhoa0611/H-FARM/main/products.json')
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data)) throw new Error("Dữ liệu không hợp lệ");
                // Sắp xếp sản phẩm theo tên A-Z (không phân nhóm danh mục)
                data.sort((a, b) => {
                    const ta = (a.title || '').toLowerCase();
                    const tb = (b.title || '').toLowerCase();
                    if (ta < tb) return -1;
                    if (ta > tb) return 1;
                    return 0;
                });
                allProducts = data;
                renderProductList('');
                // Gán sự kiện cho nút Thêm vào giỏ
                document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = btn.getAttribute('data-id');
                        const title = decodeURIComponent(btn.getAttribute('data-title'));
                        const pricesRaw = btn.getAttribute('data-prices');
                        let prices = [];
                        try { prices = pricesRaw ? JSON.parse(pricesRaw) : []; } catch {}
                        if (Array.isArray(prices) && prices.length > 1) {
                            // Hiện popup chọn giá
                            showPricePopup(id, title, prices);
                        } else {
                            // 1 giá hoặc không có giá
                            let price = '';
                            if (prices.length === 1) price = prices[0].price;
                            addToCart({
                                id,
                                title,
                                price
                            });
                        }
                    });
                });

                // Popup chọn giá logic
                function showPricePopup(id, title, prices) {
                    const overlay = document.getElementById('price-popup-overlay');
                    const select = document.getElementById('popup-price-select');
                    select.innerHTML = `<option value="">-- Chọn dung tích/giá --</option>` +
                        prices.map(p =>
                            `<option value="${p.price.replace(/"/g, '&quot;')}">${p.size ? p.size + ': ' : ''}${p.price}</option>`
                        ).join('');
                    overlay.style.display = 'flex';
                    // Sự kiện nút thêm vào giỏ
                    document.getElementById('popup-add-cart-btn').onclick = function() {
                        const price = select.value;
                        if (!price) {
                            select.style.border = '2px solid #e53935';
                            select.focus();
                            setTimeout(() => { select.style.border = ''; }, 1200);
                            return;
                        }
                        addToCart({ id, title, price });
                        overlay.style.display = 'none';
                    };
                    document.getElementById('popup-cancel-btn').onclick = function() {
                        overlay.style.display = 'none';
                    };
                }
            })
            .catch(() => {
                document.getElementById('product-list').innerHTML = '<div style="color:#e53935;text-align:center;">Không tải được dữ liệu sản phẩm!</div>';
            });

        // --- Tìm kiếm sản phẩm ---
        const searchInput = document.getElementById('product-search-input');
        const suggestionBox = document.getElementById('search-suggestions');
        searchInput.addEventListener('input', function() {
            const keyword = this.value.trim().toLowerCase();
            if (!keyword) {
                suggestionBox.style.display = 'none';
                renderProductList('');
                return;
            }
            // Gợi ý autocomplete
            const suggestions = allProducts
                .filter(p => (p.title || '').toLowerCase().includes(keyword))
                .slice(0, 8);
            if (suggestions.length) {
                suggestionBox.innerHTML = suggestions.map(p =>
                    `<div class="search-suggestion-item" style="padding:8px 14px;cursor:pointer;border-bottom:1px solid #f2f8f2;" data-title="${p.title.replace(/"/g,'&quot;')}">${p.title}</div>`
                ).join('');
                suggestionBox.style.display = '';
            } else {
                suggestionBox.innerHTML = '<div style="padding:8px 14px;color:#888;">Không tìm thấy sản phẩm</div>';
                suggestionBox.style.display = '';
            }
            // Hiển thị sản phẩm khớp lên đầu
            renderProductList(keyword);
        });
        // Ẩn gợi ý khi blur (trễ để click chọn)
        searchInput.addEventListener('blur', function() {
            setTimeout(()=>{ suggestionBox.style.display = 'none'; }, 180);
        });
        // Chọn gợi ý
        suggestionBox.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('search-suggestion-item')) {
                searchInput.value = e.target.getAttribute('data-title');
                suggestionBox.style.display = 'none';
                renderProductList(searchInput.value.trim().toLowerCase());
            }
        });

        // Hàm render danh sách sản phẩm theo từ khóa
        function renderProductList(keyword) {
            let data = allProducts.slice();
            let matched = [], others = [];
            if (keyword) {
                data.forEach(prod => {
                    if ((prod.title || '').toLowerCase().includes(keyword)) matched.push(prod);
                    else others.push(prod);
                });
                data = matched.concat(others);
            }
            let html = '<div class="product-grid">';
            data.forEach((prod, idx) => {
                const prodId = prod.id || (prod.title + '_' + idx).replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                const safeImage = prod.image ? prod.image : '';
                const safeLink = prod.link ? prod.link : '';
                const safeTitle = prod.title ? prod.title : '';
                let priceHtml = '';
                if (Array.isArray(prod.prices) && prod.prices.length) {
                    priceHtml = `<div class="product-price-list">` +
                        prod.prices.map(p =>
                            `<div class="price-row">${p.size ? `<span>${p.size}:</span>` : ''} <span style="font-weight:bold;color:#1a5e1a">${p.price}</span></div>`
                        ).join('') +
                        `</div>`;
                }
                html += `
                    <div class="product-card">
                        ${safeImage ? `<img class="product-img" src="${safeImage}" alt="${safeTitle}">` : ''}
                        <div class="product-card-content">
                            <div class="product-title">${safeTitle}</div>
                            ${priceHtml}
                            ${prod.note ? `<div class="product-note">${prod.note}</div>` : ''}
                            <a class="product-detail-link" href="${safeLink}" target="_blank" style="color:#217a21;text-decoration:underline;font-size:0.98em;">Xem chi tiết</a>
                            <button class="add-to-cart-btn"
                                data-id="${prodId}"
                                data-title="${encodeURIComponent(safeTitle)}"
                                data-image="${encodeURIComponent(safeImage)}"
                                data-link="${encodeURIComponent(safeLink)}"
                                data-prices='${prod.prices ? JSON.stringify(prod.prices) : ""}'
                                style="background:#2d7a2d;color:#fff;border:none;padding:6px 18px;border-radius:6px;cursor:pointer;font-size:1em;">
                                Thêm vào giỏ
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            document.getElementById('product-list').innerHTML = html;

            // Gán lại sự kiện cho nút Thêm vào giỏ sau khi render lại
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = btn.getAttribute('data-id');
                    const title = decodeURIComponent(btn.getAttribute('data-title'));
                    const pricesRaw = btn.getAttribute('data-prices');
                    let prices = [];
                    try { prices = pricesRaw ? JSON.parse(pricesRaw) : []; } catch {}
                    if (Array.isArray(prices) && prices.length > 1) {
                        showPricePopup(id, title, prices);
                    } else {
                        let price = '';
                        if (prices.length === 1) price = prices[0].price;
                        addToCart({
                            id,
                            title,
                            price
                        });
                    }
                });
            });
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fcf6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #217a21;
            text-align: center;
            margin-top: 18px;
            margin-bottom: 18px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .container {
            max-width: 950px;
            margin: 0 auto;
            padding: 0 12px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px 30px; /* 38px giữa các hàng, 22px giữa các cột */
            margin: 25px 0;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(45,122,45,0.08);
            padding: 18px 14px 16px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            min-height: 370px; /* Đảm bảo các card cao đều nhau */
            height: 100%;
        }
        .product-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 auto;
            width: 100%;
        }
        .product-img {
            width: 100%;
            max-width: 100%;
            height: 220px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f2f8f2;
            display: block;
        }
        .product-title {
            font-weight: bold;
            color: #217a21;
            font-size: 1.08em;
            margin-bottom: 6px;
            text-align: center;
            min-height: 2.5em; /* Đảm bảo tên sản phẩm không làm lệch card */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-price-list {
            margin-bottom: 8px;
            width: 100%;
            min-height: 2.2em; /* Đảm bảo vùng giá luôn có chiều cao */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin-bottom: 2px;
        }
        .product-note {
            color: #888;
            font-size: 0.97em;
            margin-bottom: 8px;
            text-align: center;
            min-height: 1.2em;
        }
        .product-detail-link {
            margin-bottom: 8px;
            display: inline-block;
            min-height: 1.2em;
        }
        .add-to-cart-btn {
            width: 100%;
            margin-top: auto;
        }
        /* Đảm bảo các card luôn cao đều nhau trong grid */
        .product-grid > .product-card {
            height: 100%;
        }
        /* Cart popup */
        #cart-popup {
            animation: fadeInCart 0.18s;
        }
        @keyframes fadeInCart {
            from { opacity: 0; transform: translateY(-16px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.98em;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #e0f2e0;
            padding: 4px 6px;
            text-align: center;
        }
        .cart-table th {
            background: #eafbe7;
            color: #217a21;
        }
        .cart-total-row td {
            font-weight: bold;
            color: #217a21;
            background: #f2f8f2;
        }
        .cart-buy-btn {
            margin-top: 12px;
            background: #217a21;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.08em;
            width: 100%;
        }
        /* Price popup */
        .price-popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.18);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .price-popup {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(45,122,45,0.18);
            padding: 24px 22px 16px 22px;
            min-width: 220px;
            max-width: 90vw;
            text-align: center;
        }
        .price-popup h3 {
            color: #217a21;
            margin-bottom: 12px;
            font-size: 1.08em;
        }
        #popup-price-select {
            width: 90%;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #b6e5b6;
            font-size: 1em;
        }
        #popup-add-cart-btn {
            background: #217a21;
            color: #fff;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 8px;
        }
        .cancel-btn {
            background: #bdbdbd;
            color: #333;
            border: none;
            padding: 7px 22px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        /* Responsive styles */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 32px 14px; /* tăng khoảng cách hàng trên mobile/tablet */
            }
            .container {
                max-width: 99vw;
            }
        }
        @media (max-width: 600px) {
            nav > div, nav > div > div {
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 6px !important;
            }
            .product-grid {
                grid-template-columns: 1fr;
                gap: 22px;
            }
            .product-card {
                padding: 12px 7px 12px 7px;
                min-height: 0;
            }
            .product-img {
                max-width: 100vw;
                height: 180px;
            }
            h1 {
                font-size: 1.25em;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .cart-table th, .cart-table td {
                font-size: 0.95em;
                padding: 3px 2px;
            }
            .price-popup {
                padding: 14px 6px 10px 6px;
                min-width: 0;
            }
        }
        /* Scrollbar style for popup */
        #cart-popup, #my-orders-popup > div {
            scrollbar-width: thin;
            scrollbar-color: #b6e5b6 #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar, #my-orders-popup > div::-webkit-scrollbar {
            width: 7px;
            background: #f7fcf6;
        }
        #cart-popup::-webkit-scrollbar-thumb, #my-orders-popup > div::-webkit-scrollbar-thumb {
            background: #b6e5b6;
            border-radius: 8px;
        }
        /* Footer */
        footer {
            margin-top: 32px;
            margin-bottom: 12px;
            font-size: 1em;
            color: #2d7a2d;
            letter-spacing: 1px;
        }
    </style>

</head>
<body>
    <nav style="width:100%;background:#eafbe7;padding:12px 0 10px 0;box-shadow:0 2px 8px rgba(45,122,45,0.04);margin-bottom:12px;">
        <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:flex-end;gap:12px;">
            <a href="danhsachsanpham.html" style="color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">
                DANH MỤC SẢN PHẨM
            </a>
            <div style="max-width:900px;margin:0 auto;display:flex;align-items:center;justify-content:flex-end;gap:12px;">
                <a href="index.html" style="color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">
                    TẠO SẢN PHẨM
                </a>
                <a href="taodanhmuc.html" style="color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">
                    TẠO DANH MỤC
                </a>
                <a href="https://minhkhoa0611.github.io/quanlynhansu/QRSCANNER/qr-scanner.html" style="color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">
                    QR SCANNER
                </a>
                <a href="https://www.canva.com/design/DAGr5jzmJAw/ZmChp88aCMXM8vCpzuS4_A/edit?utm_content=DAGr5jzmJAw&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                   style="color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">

                <!-- Nút xem đơn đã đặt và icon giỏ hàng -->
                <button id="view-my-orders-btn" title="Xem đơn hàng đã đặt" style="background:none;border:none;outline:none;cursor:pointer;display:flex;align-items:center;gap:4px;padding:0 8px;">
                    <span style="font-size:1.35em;vertical-align:middle;">🚚</span>
                    <span style="color:#217a21;font-weight:bold;font-size:1.08em;">Đơn của tôi</span>
                </button>
                <a href="javascript:void(0)" id="cart-btn" style="position:relative;color:#217a21;font-weight:bold;text-decoration:none;font-size:1.08em;padding:7px 18px;border-radius:6px;transition:background 0.2s;">
                    🛒 <span id="cart-count" style="background:#2d7a2d;color:#fff;border-radius:50%;padding:2px 7px;font-size:0.9em;position:absolute;top:2px;right:2px;">0</span>
                </a>

        </div>
    </nav>
    <!-- Cart Popup -->
    <div id="cart-popup" style="display:none;position:fixed;top:70px;right:20px;z-index:9999;background:#fff;border-radius:10px;box-shadow:0 4px 24px rgba(45,122,45,0.18);padding:18px 18px 10px 18px;min-width:270px;max-width:90vw;">
        <div style="font-weight:bold;color:#217a21;font-size:1.1em;margin-bottom:10px;">Giỏ hàng</div>
        <div id="cart-items"></div>
        <button id="close-cart" style="margin-top:10px;background:#2d7a2d;color:#fff;border:none;padding:6px 18px;border-radius:6px;cursor:pointer;">Đóng</button>
    </div>
    <div class="container">
        <h1>Danh Sách Sản Phẩm</h1>
        <div id="product-list">
            <div style="text-align:center;color:#388e3c;font-size:1.1em;">Đang tải dữ liệu...</div>
        </div>
        <!-- Xóa nút XEM ĐƠN ĐÃ ĐẶT CỦA TÔI ở đây, vì đã đưa lên nav -->
    </div>
    <!-- Popup chọn giá -->
    <div id="price-popup-overlay" class="price-popup-overlay" style="display:none;">
        <div class="price-popup">
            <h3>Chọn dung tích/giá</h3>
            <select id="popup-price-select"></select>
            <div style="margin-top:10px;">
                <button id="popup-add-cart-btn">Thêm vào giỏ</button>
                <button class="cancel-btn" id="popup-cancel-btn">Hủy</button>
            </div>
        </div>
    </div>
    <!-- Popup xem đơn đã đặt -->
    <div id="my-orders-popup" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;z-index:99999;background:rgba(0,0,0,0.22);align-items:center;justify-content:center;">
        <div style="background:#fff;padding:32px 22px 18px 22px;border-radius:16px;box-shadow:0 4px 32px #b6e5b6;min-width:340px;max-width:98vw;max-height:92vh;overflow:auto;position:relative;">
            <div style="font-weight:bold;color:#217a21;font-size:1.18em;margin-bottom:18px;text-align:center;letter-spacing:1px;">
                <span style="font-size:1.25em;">🧾</span> ĐƠN ĐÃ ĐẶT CỦA TÔI
            </div>
            <div id="my-orders-list"></div>
            <button id="close-my-orders-btn" style="margin-top:16px;background:#e53935;color:#fff;border:none;padding:8px 28px;border-radius:8px;cursor:pointer;font-size:1.08em;display:block;margin-left:auto;margin-right:auto;">Đóng</button>
        </div>
    </div>
    <footer style="text-align:center; color:#2d7a2d; font-size:1em; margin:28px 0 12px 0; letter-spacing:1px;">
        H'FARM 95 QUẢNG ĐỨC - NHA TRANG  - KHÁNH HÒA<br>
        &copy; 2025 BY Minh Khoa
    </footer>
    <script>
        // --- CART LOGIC ---
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        function setCart(cart) {
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            } catch (e) {
                if (e.name === 'QuotaExceededError' || e.name === 'NS_ERROR_DOM_QUOTA_REACHED') {
                    alert('Giỏ hàng đã đầy hoặc trình duyệt không cho phép lưu thêm. Vui lòng xóa bớt sản phẩm trong giỏ hoặc dùng trình duyệt khác.');
                } else {
                    throw e;
                }
            }
        }
        function addToCart(product) {
            let cart = getCart();
            let cartId = product.id + (product.price ? '_' + product.price : '');
            let idx = cart.findIndex(p => (p.id + (p.price ? '_' + p.price : '')) === cartId);
            if (idx > -1) {
                cart[idx].qty += 1;
            } else {
                cart.push({...product, qty: 1});
            }
            setCart(cart);
            if (document.getElementById('cart-popup').style.display === 'block') {
                renderCartPopup();
            }
        }
        function removeFromCart(id) {
            let cart = getCart().filter(p => {
                let cartId = p.id + (p.price ? '_' + encodeURIComponent(p.price) : '');
                return cartId !== id;
            });
            setCart(cart);
            renderCartPopup();
        }
        function updateCartCount() {
            let cart = getCart();
            document.getElementById('cart-count').textContent = cart.reduce((sum, p) => sum + p.qty, 0);
        }
        function renderCartPopup() {
            let cart = getCart();
            let html = '';
            if (cart.length === 0) {
                html = '<div style="color:#888;text-align:center;">Giỏ hàng trống.</div>';
            } else {
                let total = 0;
                html = `<table class="cart-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>TÊN HÀNG</th>
                            <th>DUNG TÍCH</th>
                            <th>GIÁ</th>
                            <th>SỐ LƯỢNG</th>
                            <th>XÓA</th>
                        </tr>
                    </thead>
                    <tbody>`;
                cart.forEach((item, idx) => {
                    let size = '';
                    let priceVal = '';
                    if (item.price) {
                        const match = item.price.match(/^(.+?):\s*(.+)$/);
                        if (match) {
                            size = match[1];
                            priceVal = match[2];
                        } else {
                            priceVal = item.price;
                        }
                    }
                    let priceNum = 0;
                    let priceStr = priceVal.replace(/[^\d]/g, '');
                    if (priceStr) priceNum = parseInt(priceStr, 10);
                    total += priceNum * (item.qty || 1);

                    html += `<tr>
                        <td>${idx + 1}</td>
                        <td style="text-align:left;">${item.title}</td>
                        <td>${size}</td>
                        <td>${priceVal ? `<span class="cart-item-price">${priceVal}</span>` : ''}</td>
                        <td>
                            <input type="number" min="1" value="${item.qty}" style="width:48px;text-align:center;" data-cart-idx="${idx}" class="cart-qty-input">
                        </td>
                        <td>
                            <button onclick="removeFromCart('${item.id}${item.price ? '_' + encodeURIComponent(item.price) : ''}')" style="background:#e53935;color:#fff;border:none;padding:2px 8px;border-radius:4px;cursor:pointer;">Xóa</button>
                        </td>
                    </tr>`;
                });
                html += `</tbody>
                    <tfoot>
                        <tr class="cart-total-row">
                            <td colspan="3">TỔNG CỘNG</td>
                            <td colspan="3" style="text-align:left;font-size:1.1em;">
                                <span id="cart-total">${total.toLocaleString('vi-VN')} đ</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <button class="cart-buy-btn" id="cart-buy-btn">MUA HÀNG</button>
                `;
            }
            document.getElementById('cart-items').innerHTML = html;

            // Gán sự kiện thay đổi số lượng
            document.querySelectorAll('.cart-qty-input').forEach(input => {
                input.addEventListener('change', function() {
                    let idx = parseInt(this.getAttribute('data-cart-idx'));
                    let val = parseInt(this.value);
                    if (isNaN(val) || val < 1) val = 1;
                    let cart = getCart();
                    cart[idx].qty = val;
                    setCart(cart);
                    renderCartPopup();
                });
            });

            // Gán sự kiện gửi đơn hàng qua Zalo và lưu Github
            const buyBtn = document.getElementById('cart-buy-btn');
            if (buyBtn) {
                buyBtn.onclick = function() {
                    let cart = getCart();
                    if (!cart.length) return;
                    let customer = getCustomerInfo();
                    function doOrder() {
                        customer = getCustomerInfo();
                        let msg = 'ĐƠN HÀNG H-FARM%0A';
                        msg += cart.map((item, idx) => {
                            let size = '';
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) {
                                    size = match[1];
                                    priceVal = match[2];
                                } else {
                                    priceVal = item.price;
                                }
                            }
                            return `${idx + 1}. ${item.title}${size ? ' - ' + size : ''} - ${priceVal ? priceVal : ''} x${item.qty}`;
                        }).join('%0A');
                        let total = 0;
                        cart.forEach(item => {
                            let priceVal = '';
                            if (item.price) {
                                const match = item.price.match(/^(.+?):\s*(.+)$/);
                                if (match) priceVal = match[2];
                                else priceVal = item.price;
                            }
                            let priceNum = 0;
                            let priceStr = priceVal.replace(/[^\d]/g, '');
                            if (priceStr) priceNum = parseInt(priceStr, 10);
                            total += priceNum * (item.qty || 1);
                        });
                        msg += `%0A--------------------%0ATổng cộng: ${total.toLocaleString('vi-VN')} đ`;
                        msg += `%0A--------------------%0A${customer.name} - ${customer.phone}${customer.address ? ' - ' + customer.address : ''}`;
                        // Lưu đơn lên Github
                        saveOrderToGithub({
                            customer,
                            items: cart,
                            total,
                            created: new Date().toISOString()
                        }, function(success, orderId) {
                            if (success) {
                                let zaloUrl = `https://zalo.me/0867544809?text=${msg}%0A(Mã đơn: ${orderId})`;
                                window.open(zaloUrl, '_blank');
                                // Xóa giỏ hàng sau khi đặt
                                setCart([]);
                                renderCartPopup();
                            }
                        });
                    }
                    if (!customer || !customer.name || !customer.phone) {
                        showCustomerInfoPopup(doOrder);
                    } else {
                        doOrder();
                    }
                };
            }
        }
        document.getElementById('cart-btn').onclick = function() {
            renderCartPopup();
            document.getElementById('cart-popup').style.display = 'block';
        };
        document.getElementById('close-cart').onclick = function() {
            document.getElementById('cart-popup').style.display = 'none';
        };
        updateCartCount();
        // --- END CART LOGIC ---

        fetch('https://raw.githubusercontent.com/Minhkhoa0611/H-FARM/main/products.json')
            .then(res => res.json())
            .then(data => {
                if (!Array.isArray(data)) throw new Error("Dữ liệu không hợp lệ");
                // Sắp xếp sản phẩm theo tên A-Z (không phân nhóm danh mục)
                data.sort((a, b) => {
                    const ta = (a.title || '').toLowerCase();
                    const tb = (b.title || '').toLowerCase();
                    if (ta < tb) return -1;
                    if (ta > tb) return 1;
                    return 0;
                });
                // Tạo HTML
                let html = '<div class="product-grid">';
                data.forEach((prod, idx) => {
                    const prodId = prod.id || (prod.title + '_' + idx).replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                    const safeImage = prod.image ? prod.image : '';
                    const safeLink = prod.link ? prod.link : '';
                    const safeTitle = prod.title ? prod.title : '';
                    let priceHtml = '';
                    if (Array.isArray(prod.prices) && prod.prices.length) {
                        priceHtml = `<div class="product-price-list">` +
                            prod.prices.map(p =>
                                `<div class="price-row">${p.size ? `<span>${p.size}:</span>` : ''} <span style="font-weight:bold;color:#1a5e1a">${p.price}</span></div>`
                            ).join('') +
                            `</div>`;
                    }
                    html += `
                        <div class="product-card">
                            ${safeImage ? `<img class="product-img" src="${safeImage}" alt="${safeTitle}">` : ''}
                            <div class="product-card-content">
                                <div class="product-title">${safeTitle}</div>
                                ${priceHtml}
                                ${prod.note ? `<div class="product-note">${prod.note}</div>` : ''}
                                <a class="product-detail-link" href="${safeLink}" target="_blank" style="color:#217a21;text-decoration:underline;font-size:0.98em;">Xem chi tiết</a>
                                <button class="add-to-cart-btn"
                                    data-id="${prodId}"
                                    data-title="${encodeURIComponent(safeTitle)}"
                                    data-image="${encodeURIComponent(safeImage)}"
                                    data-link="${encodeURIComponent(safeLink)}"
                                    data-prices='${prod.prices ? JSON.stringify(prod.prices) : ""}'
                                    style="background:#2d7a2d;color:#fff;border:none;padding:6px 18px;border-radius:6px;cursor:pointer;font-size:1em;">
                                    Thêm vào giỏ
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('product-list').innerHTML = html;

                // Gán sự kiện cho nút Thêm vào giỏ
                document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = btn.getAttribute('data-id');
                        const title = decodeURIComponent(btn.getAttribute('data-title'));
                        const pricesRaw = btn.getAttribute('data-prices');
                        let prices = [];
                        try { prices = pricesRaw ? JSON.parse(pricesRaw) : []; } catch {}
                        if (Array.isArray(prices) && prices.length > 1) {
                            // Hiện popup chọn giá
                            showPricePopup(id, title, prices);
                        } else {
                            // 1 giá hoặc không có giá
                            let price = '';
                            if (prices.length === 1) price = prices[0].price;
                            addToCart({
                                id,
                                title,
                                price
                            });
                        }
                    });
                });

                // Popup chọn giá logic
                function showPricePopup(id, title, prices) {
                    const overlay = document.getElementById('price-popup-overlay');
                    const select = document.getElementById('popup-price-select');
                    select.innerHTML = `<option value="">-- Chọn dung tích/giá --</option>` +
                        prices.map(p =>
                            `<option value="${p.price.replace(/"/g, '&quot;')}">${p.size ? p.size + ': ' : ''}${p.price}</option>`
                        ).join('');
                    overlay.style.display = 'flex';
                    // Sự kiện nút thêm vào giỏ
                    document.getElementById('popup-add-cart-btn').onclick = function() {
                        const price = select.value;
                        if (!price) {
                            select.style.border = '2px solid #e53935';
                            select.focus();
                            setTimeout(() => { select.style.border = ''; }, 1200);
                            return;
                        }
                        addToCart({ id, title, price });
                        overlay.style.display = 'none';
                    };
                    document.getElementById('popup-cancel-btn').onclick = function() {
                        overlay.style.display = 'none';
                    };
                }
            })
            .catch(() => {
                document.getElementById('product-list').innerHTML = '<div style="color:#e53935;text-align:center;">Không tải được dữ liệu sản phẩm!</div>';
            });
        // Thông tin khách hàng lưu localStorage
        function getCustomerInfo() {
            return JSON.parse(localStorage.getItem('hfarm_customer_info') || 'null');
        }
        function setCustomerInfo(info) {
            localStorage.setItem('hfarm_customer_info', JSON.stringify(info));
        }

        // Hiển thị popup nhập thông tin khách hàng nếu chưa có
        function showCustomerInfoPopup(onSubmit) {
            let info = getCustomerInfo() || {};
            let overlay = document.createElement('div');
            overlay.style = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.18);z-index:999999;display:flex;align-items:center;justify-content:center;';
            overlay.innerHTML = `
                <div style="background:#fff;border-radius:12px;box-shadow:0 4px 24px rgba(45,122,45,0.18);padding:28px 24px 18px 24px;min-width:260px;max-width:90vw;text-align:center;">
                    <h3 style="color:#217a21;margin-bottom:18px;font-size:1.15em;">Nhập thông tin đặt hàng</h3>
                    <input id="cus-name" type="text" placeholder="Họ tên" style="margin-bottom:10px;width:90%;padding:8px;border-radius:6px;border:1px solid #b6e5b6;" value="${info.name||''}"><br>
                    <input id="cus-phone" type="text" placeholder="Số điện thoại" style="margin-bottom:10px;width:90%;padding:8px;border-radius:6px;border:1px solid #b6e5b6;" value="${info.phone||''}"><br>
                    <input id="cus-address" type="text" placeholder="Địa chỉ" style="margin-bottom:10px;width:90%;padding:8px;border-radius:6px;border:1px solid #b6e5b6;" value="${info.address||''}"><br>
                    <button id="cus-ok-btn" style="background:#2d7a2d;color:#fff;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;">Lưu & Tiếp tục</button>
                    <button id="cus-cancel-btn" style="background:#bdbdbd;color:#333;padding:7px 22px;border-radius:6px;font-size:1em;cursor:pointer;margin-left:8px;">Hủy</button>
                </div>
            `;
            document.body.appendChild(overlay);
            document.getElementById('cus-ok-btn').onclick = function() {
                let name = document.getElementById('cus-name').value.trim();
                let phone = document.getElementById('cus-phone').value.trim();
                let address = document.getElementById('cus-address').value.trim();
                if (!name || !phone) {
                    alert('Vui lòng nhập đầy đủ họ tên và số điện thoại!');
                    return;
                }
                setCustomerInfo({ name, phone, address });
                document.body.removeChild(overlay);
                if (typeof onSubmit === 'function') onSubmit();
            };
            document.getElementById('cus-cancel-btn').onclick = function() {
                document.body.removeChild(overlay);
            };
        }

        // Lưu đơn hàng lên Github
        function saveOrderToGithub(order, callback) {
            // Lấy token từ Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwUZ5jzf34qM4fWIiCaWFUElqRnkMuQqGgITrr0KdE0pMmfo9ejeWEFCLFzmL4okYwi/exec')
                .then(res => res.text())
                .then(text => {
                    let token = '';
                    const match = text.match(/Token đã lưu:\s*([a-zA-Z0-9_]+)/);
                    if (match) token = match[1];
                    if (!token) {
                        alert('Không lấy được token Github để lưu đơn!');
                        if (callback) callback(false);
                        return;
                    }
                    const orderId = 'ORDER_' + Date.now() + '_' + Math.floor(Math.random()*10000);
                    const githubPath = `orders/${orderId}.json`;
                    const body = {
                        message: `Add order ${orderId}`,
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(order, null, 2)))),
                        branch: "main"
                    };
                    fetch(`https://api.github.com/repos/Minhkhoa0611/H-FARM/contents/${githubPath}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(body)
                    })
                    .then(r => r.json())
                    .then(resp => {
                        if (resp.content && resp.content.download_url) {
                            if (callback) callback(true, orderId);
                        } else {
                            alert('Lưu đơn hàng thất bại!');
                            if (callback) callback(false);
                        }
                    })
                    .catch(() => {
                        alert('Lỗi khi lưu đơn hàng!');
                        if (callback) callback(false);
                    });
                });
        }

        // Hiển thị đơn đã đặt của khách (tìm theo số điện thoại đã lưu)
        document.getElementById('view-my-orders-btn').onclick = function() {
            let customer = getCustomerInfo();
            if (!customer || !customer.phone) {
                alert('Bạn cần đặt hàng và lưu thông tin trước khi xem đơn!');
                return;
            }
            const popup = document.getElementById('my-orders-popup');
            const listDiv = document.getElementById('my-orders-list');
            listDiv.innerHTML = '<div style="color:#388e3c;text-align:center;">Đang tải đơn hàng...</div>';
            popup.style.display = 'flex';

            (async () => {
                let token = await fetchGithubToken();
                let headers = {};
                if (token) headers['Authorization'] = `token ${token}`;
                fetch('https://api.github.com/repos/Minhkhoa0611/H-FARM/contents/orders?nocache=' + Date.now(), { headers })
                    .then(res => {
                        if (res.status === 403) {
                            listDiv.innerHTML = '<div style="color:#e53935;text-align:center;">Không thể tải đơn hàng do vượt giới hạn truy cập (rate limit) của Github hoặc không có quyền truy cập.<br>Vui lòng thử lại sau vài phút.</div>';
                            return Promise.reject();
                        }
                        return res.json();
                    })
                    .then(files => {
                        files = Array.isArray(files) ? files.filter(f => f.name.endsWith('.json')) : [];
                        if (!files.length) {
                            listDiv.innerHTML = '<div style="color:#e53935;text-align:center;">Chưa có đơn hàng nào!</div>';
                            return;
                        }
                        let loaded = 0, found = 0, html = '';
                        files = files.sort((a, b) => b.name.localeCompare(a.name));
                        files.forEach(file => {
                            fetch(file.download_url + '?nocache=' + Date.now())
                                .then(r => r.json())
                                .then(order => {
                                    loaded++;
                                    // Kiểm tra đơn bị xóa
                                    if (file.name.startsWith('deleted_') && order.deleted && order.order_id) {
                                        // Nếu là deleted, thử tìm lại file đơn gốc để lấy số điện thoại
                                        if (order.order_id && order.order_id.startsWith('ORDER_')) {
                                            fetch(`https://raw.githubusercontent.com/Minhkhoa0611/H-FARM/main/orders/${order.order_id}.json?nocache=${Date.now()}`)
                                                .then(res => res.ok ? res.json() : null)
                                                .then(orderGoc => {
                                                    // Nếu tìm được file gốc và đúng số điện thoại thì hiển thị
                                                    if (orderGoc && orderGoc.customer && orderGoc.customer.phone === customer.phone) {
                                                        found++;
                                                        html += `
                                                        <div style="margin-bottom:24px;border-bottom:1px solid #e0f2e0;padding-bottom:10px;">
                                                            <div style="color:#888;font-size:0.98em;">Mã đơn: ${order.order_id}</div>
                                                            <div style="color:#e53935;font-weight:bold;">ĐƠN HÀNG ĐÃ BỊ TỪ CHỐI/XÓA</div>
                                                            <div style="color:#888;font-size:0.98em;">Thời gian xóa: ${order.deleted_at ? new Date(order.deleted_at).toLocaleString('vi-VN') : ''}</div>
                                                        </div>
                                                        `;
                                                    }
                                                    // Nếu không tìm được file gốc (bị xóa hoàn toàn), vẫn hiển thị đơn bị xóa cho khách
                                                    if (!orderGoc) {
                                                        found++;
                                                        html += `
                                                        <div style="margin-bottom:24px;border-bottom:1px solid #e0f2e0;padding-bottom:10px;">
                                                            <div style="color:#888;font-size:0.98em;">Mã đơn: ${order.order_id}</div>
                                                            <div style="color:#e53935;font-weight:bold;">ĐƠN HÀNG ĐÃ BỊ TỪ CHỐI/XÓA</div>
                                                            <div style="color:#888;font-size:0.98em;">Thời gian xóa: ${order.deleted_at ? new Date(order.deleted_at).toLocaleString('vi-VN') : ''}</div>
                                                            <div style="color:#e53935;font-size:0.95em;">Không thể kiểm tra chi tiết đơn do đã bị xóa hoàn toàn.</div>
                                                        </div>
                                                        `;
                                                    }
                                                    if (loaded === files.length) {
                                                        listDiv.innerHTML = found ? html : '<div style="color:#e53935;text-align:center;">Bạn chưa có đơn hàng nào!</div>';
                                                    }
                                                });
                                        } else {
                                            // Không có order_id hợp lệ
                                            if (loaded === files.length && !found) {
                                                listDiv.innerHTML = '<div style="color:#e53935;text-align:center;">Bạn chưa có đơn hàng nào!</div>';
                                            }
                                        }
                                        return;
                                    }
                                    // Đơn thường
                                    if (order.customer && order.customer.phone === customer.phone) {
                                        found++;
                                        let trangThai = order.status || 'Chưa xử lý';
                                        let thoiGianTrangThai = order.status_updated
                                            ? new Date(order.status_updated).toLocaleString('vi-VN')
                                            : (order.created ? new Date(order.created).toLocaleString('vi-VN') : '');
                                        html += `
                                        <div style="margin-bottom:24px;border-bottom:1px solid #e0f2e0;padding-bottom:10px;">
                                            <div style="color:#888;font-size:0.98em;">Mã đơn: ${file.name.replace('.json','')}</div>
                                            <div style="color:#888;font-size:0.98em;">Thời gian: ${order.created ? new Date(order.created).toLocaleString('vi-VN') : ''}</div>
                                            <div style="margin-bottom:8px;color:#217a21;font-weight:bold;">
                                                ${order.customer?.name || ''} - ${order.customer?.phone || ''}${order.customer?.address ? ' - ' + order.customer.address : ''}
                                            </div>
                                            <table style="width:100%;border-collapse:collapse;">
                                                <thead>
                                                    <tr>
                                                        <th style="border:1px solid #b6e5b6;padding:4px;">STT</th>
                                                        <th style="border:1px solid #b6e5b6;padding:4px;">Tên hàng</th>
                                                        <th style="border:1px solid #b6e5b6;padding:4px;">Dung tích</th>
                                                        <th style="border:1px solid #b6e5b6;padding:4px;">Giá</th>
                                                        <th style="border:1px solid #b6e5b6;padding:4px;">Số lượng</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    ${order.items.map((item, idx) => {
                                                        let size = '';
                                                        let priceVal = '';
                                                        if (item.price) {
                                                            const match = item.price.match(/^(.+?):\s*(.+)$/);
                                                            if (match) {
                                                                size = match[1];
                                                                priceVal = match[2];
                                                            } else {
                                                                priceVal = item.price;
                                                            }
                                                        }
                                                        return `<tr>
                                                            <td style="border:1px solid #b6e5b6;padding:4px;">${idx + 1}</td>
                                                            <td style="border:1px solid #b6e5b6;padding:4px;text-align:left;">${item.title}</td>
                                                            <td style="border:1px solid #b6e5b6;padding:4px;">${size}</td>
                                                            <td style="border:1px solid #b6e5b6;padding:4px;">${priceVal}</td>
                                                            <td style="border:1px solid #b6e5b6;padding:4px;">${item.qty}</td>
                                                        </tr>`;
                                                    }).join('')}
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <td colspan="3" style="color:#1a5e1a;font-weight:bold;">TỔNG CỘNG</td>
                                                        <td colspan="2" style="color:#1a5e1a;font-weight:bold;">${order.total ? order.total.toLocaleString('vi-VN') + ' đ' : ''}</td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                            <div style="margin-top:6px;color:#217a21;">
                                                Trạng thái: <b>${trangThai}</b>
                                                <span style="color:#888;font-size:0.97em;">${thoiGianTrangThai ? `(${thoiGianTrangThai})` : ''}</span>
                                                ${order.shipper ? `<br>Đơn vị vận chuyển: <b>${order.shipper}</b>` : ''}
                                                ${order.tracking ? `<br>Mã vận đơn: <b>${order.tracking}</b>` : ''}
                                            </div>
                                        </div>
                                        `;
                                    }
                                    if (loaded === files.length) {
                                        listDiv.innerHTML = found ? html : '<div style="color:#e53935;text-align:center;">Bạn chưa có đơn hàng nào!</div>';
                                    }
                                })
                                .catch(() => {
                                    loaded++;
                                    if (loaded === files.length && !found) {
                                        listDiv.innerHTML = '<div style="color:#e53935;text-align:center;">Bạn chưa có đơn hàng nào!</div>';
                                    }
                                });
                        });
                    })
                    .catch(() => {
                        // Đảm bảo chỉ hiển thị lỗi nếu chưa có dữ liệu nào được render
                        if (!listDiv.innerHTML.includes('Đơn hàng')) {
                            listDiv.innerHTML = '<div style="color:#e53935;text-align:center;">Không thể tải đơn hàng do vượt giới hạn truy cập (rate limit) của Github hoặc không có quyền truy cập.<br>Vui lòng thử lại sau vài phút.</div>';
                        }
                    });
    })();
};
// Thêm các link script lấy token (đặt ở đầu <script> hoặc trước khi dùng fetchGithubToken)
const TOKEN_SCRIPT_URLS = [
    'https://script.google.com/macros/s/AKfycbwUZ5jzf34qM4fWIiCaWFUElqRnkMuQqGgITrr0KdE0pMmfo9ejeWEFCLFzmL4okYwi/exec',
    'https://script.google.com/macros/s/AKfycbzafqs5WNqL2x7PhkSJVnV2ofzc-kpeS9A5AWcFOscQa0Ln-cdCXwQvNFrQe0n59F1a/exec'
];

// Hàm lấy token thử lần lượt các link
async function fetchGithubToken() {
    for (let i = 0; i < TOKEN_SCRIPT_URLS.length; i++) {
        try {
            const res = await fetch(TOKEN_SCRIPT_URLS[i]);
            const text = await res.text();
            const match = text.match(/Token đã lưu:\s*([a-zA-Z0-9_]+)/);
            if (match && match[1]) return match[1];
        } catch (e) {}
    }
    // Nếu không lấy được token, thử lấy từ localStorage (nếu đã nhập thủ công)
    const manualToken = localStorage.getItem('manual_github_token');
    if (manualToken) return manualToken;
    return '';
}
